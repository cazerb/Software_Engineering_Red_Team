<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boston Code Camp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/countPublic/countStyle.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <h1>Boston Code Camp</h1>
      </div>
    </nav>

    <form class="form" id="countForm" onsubmit="addCount()">
      <div class="input-container">
        <div class="form-input">
          <label><b>Select Session</b></label>
          <select id="session-select" name="session" required>
            <option value="" selected disabled hidden>Choose a session</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Test Driven Development"
              >Test Driven Development</option
            >
          </select>
        </div>

        <div class="form-input">
          <label><b>Select Count Time</b></label>
          <select id="count-select" name="session" required>
            <option value="" selected disabled hidden>Choose a time</option>
            <option value="1">Beginning</option>
            <option value="2">Middle</option>
            <option value="3">End</option>
          </select>
        </div>

        <div class="form-input">
          <label><b>Number of People</b></label>
          <input
            id="count-input"
            type="number"
            placeholder="Enter count"
            name="count"
            required
          />
        </div>

        <div class="form-input">
          <label><b>Password</b></label>
          <input
            id="password-input"
            type="password"
            placeholder="Enter password"
            name="password"
            required
          />
        </div>
      </div>

      <div class="submit-container">
        <div class="form-submit">
          <button type="submit" class="btn save">
            Save
          </button>
        </div>
      </div>
    </form>

    <script src="/countPublic/app.js"></script>
  </body>
</html>
